<form method="get" enctype="multipart/form-data">
    <div class="row">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter student ID">
    </div>
    <div class="row">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name">
    </div>
    <div class="row">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name">
    </div>
    <div class="row">
        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" name="date-of-birth" placeholder="Enter date of birth">
    </div>
    <div class="row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="row">
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume" placeholder="Enter resume">
    </div>
    <div class="row">
        <input type="text" placeholder="SSN" pattern="\d{3}-\d{2}-\d{4}" required>
    </div>
    <div class="row">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>
